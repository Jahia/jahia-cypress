name: Publish Package to npmjs
on:
  release:
    types: [created]

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - run: yarn install
      - run: yarn run build
      - run: yarn npm publish --access public --provenance