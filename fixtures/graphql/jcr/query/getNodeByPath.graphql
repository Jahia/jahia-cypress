query getNodeByPath($path: String!, $properties: [String]=[], $language: String="", $childrenTypes: [String] = []) {
    jcr {
        nodeByPath(path: $path) {
            uuid
            name
            properties(names: $properties, language: $language){
                name
                value
                values
            }
            primaryNodeType {
                name
            }
            children(typesFilter: { types: $childrenTypes }) {
                nodes {
                    name
                    children {
                        nodes {
                            properties {
                                name
                                value
                                values
                            }
                            primaryNodeType {
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}
