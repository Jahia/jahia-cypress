mutation unpublishNode($pathOrId: String!, $languages: [String]!, $unpublishSubNodes: Boolean!, $includeSubTree: Boolean!) {
    jcr(workspace: EDIT) {
        mutateNode(pathOrId: $pathOrId) {
            unpublish(publishSubNodes: $publishSubNodes, languages: $languages, includeSubTree: $includeSubTree)
        }
    }
}